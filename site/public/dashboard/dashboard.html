<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyx | Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="left_menu" class="left-menu">
        <div class="icons">
            <i id="exit_menu" onclick="hideMenu()" class="fa-solid fa-xmark" title="Fechar menu lateral"></i>
            <i id="settings_menu" class="fa-solid fa-gear" title="Abrir configurações"></i>
        </div>

        <div class="profile">

            <img class="profile-img" src="../assets/images/fotor_2023-4-8_2_11_54.png" alt="">

            <h1> <b id="b_usuario">Example</b> </h1>
        </div>

        <div class="machines">
            <h2>Machine 001</h2>
            <h2>Machine 002</h2>
            <h2>Machine 003</h2>
            <h2>Machine 004</h2>
        </div>

        <div class="exit">
            <button> Sair </button>
        </div>

    </div>



    <div class="content">
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div id="menu" class="menu">
                        <i id="bars" onclick="showMenu()" class="fa-solid fa-bars" title="Abrir menu lateral"></i>
                    </div>
                    <div class="logo-align">
                        <img src="../assets/images/logo-analyx.svg" alt="">
                    </div>

                </div>
            </div>
        </div>

        <!-- teste, usar modelo -->
        <div class="analytics">
            <div class="container">

                <div class="card">
                    <h1> CPU </h1>

                    <div class="percentage">
                        <h1> 43% </h1>
                    </div>
                </div>

            </div>
        </div>




    </div>






</body>
<script src="../js/dash.js"></script>

</html>
