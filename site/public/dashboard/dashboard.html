    <title>Analyx | Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard/dashboard.css">

<body>

    <div id="left_menu" class="left-menu">
        <div class="icons">
            <i id="exit_menu" onclick="hideMenu()" class="fa-solid fa-xmark" title="Fechar menu lateral"></i>
            <i id="settings_menu" class="fa-solid fa-gear" title="Abrir configurações"></i>
        </div>

        <div class="profile">

            <img class="profile-img" src="../assets/images/fotor_2023-4-8_2_11_54.png" alt="">

            <h1> <b id="b_usuario">Example</b> </h1>
        </div>

        <div class="machines">
            <h2>Machine 001</h2>
            <h2>Machine 002</h2>
            <h2>Machine 003</h2>
            <h2>Machine 004</h2>
        </div>

        <div class="exit">
            <button> Sair </button>
        </div>

    </div>



    <div class="content">
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div id="menu" class="menu">
                        <i id="bars" onclick="showMenu()" class="fa-solid fa-bars" title="Abrir menu lateral"></i>
                    </div>


                    <div class="logo-align">
                        <img src="../assets/images/logo-analyx.svg" alt="">
                    </div>

                </div>
            </div>
        </div>

        <!-- teste, usar modelo -->
        <div class="analytics">
            <div class="container">

                <!-- cpu -->
                <div class="card-align">
                    <div class="card">
                        <div class="header-card">
                            <h1> CPU </h1>
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>


                        <div class="grafics">
                            <h1 id="percentage1"> 43% </h1>

                            <div>
                                <canvas id="myChart1"></canvas>
                            </div>
                        </div>

                    </div>


                    <!-- ram -->
                    <div class="card">
                        <div class="header-card">
                            <h1> RAM </h1>
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>


                        <div class="grafics">
                            <h1 id="percentage2"> 43% </h1>

                            <div>
                                <canvas id="myChart2"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- disc -->
                    <div class="card">
                        <div class="header-card">
                            <h1> DISCO </h1>
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>


                        <div class="grafics">
                            <h1 id="percentage3"> 43% </h1>
                            <div>
                                <canvas id="myChart3"></canvas>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: [],
            datasets: [{
                label: '# of Votes',
                data: [p1, rest1],
                borderWidth: 1,
                cutout: '60%',
                circumference: 180,
                rotation: 270,
                backgroundColor: [
                    '#ffffff',
                    '#496B8E',
                ]
            }]
        },
        options: {
            aspectRatio: 4,
            scales: {
                y: {
                    beginAtZero: true

            }
        }
    });
</script>
